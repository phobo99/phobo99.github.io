<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
        href="https://www.flaticon.com/svg/vstatic/svg/124/124010.svg?token=exp=1611199302~hmac=deadcd57144bf4abc3162235b87e2132"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p>
                Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.
            </p>
        </div>
        <div class="right">
            <div class="form">
                <input type="text" placeholder="Email hoặc số điện thoại">
                <input type="password" placeholder="Mật khẩu">

                <button class="login-btn">Đăng nhập</button>
                <a href="">Quên mật khẩu?</a>
                <div class="underline"></div>
                <button class="creat-new-account-btn">Tạo tài khoản mới</button>
            </div>
            <p><a href="">Tạo Trang</a>&nbsp; dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
        </div>
    </div>
</body>

</html>
