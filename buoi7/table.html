<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td , th{
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 10px;
        }
        tr:nth-child(1){
            background-color: aqua
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Số điện thoại</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lưu Đặng Phổ</td>
            <td>0123456789</td>
            <td>Đẹp trai</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hahaha</td>
            <td>123123123</td>
            <td>abckjabscjkabcjkabb</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ádgadgADG</td>
            <td>542782872</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>ádgadgADG</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td></td>
            <td colspan="2">Marge 2 ô</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ádgadgADG</td>
            <td rowspan="2">Merge 2 ô trên 2 hàng</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>ádgadgADG</td>
            <!-- <td></td> -->
            <td></td>
        </tr>
    </table>
</body>
</html>
