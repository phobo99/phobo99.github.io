<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="#" method="POST">
        <input type="text" placeholder="username" name="username">
        <br />
        <label for="password">Password: </label>
        <input id="password" type="password" name="password">
        <br />
        <label for="">Gender</label>
        <input id="male" type="radio" name="gender" value="male"><label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female"><label for="female">Female</label>
        <input id="other" type="radio" name="gender" value="other"><label for="other">Other</label>
        <br /><br />
        <label for="">Favorites: </label>
        <input id="book" type="checkbox" name="favorites" value="book"> <label for="book">Read Book</label>
        <input id="music" type="checkbox" name="favorites" value="music"> <label for="music">Listen Music</label>
        <input id="swim" type="checkbox" name="favorites" value="swim"> <label for="swim">Swimming</label>
        <input id="soccer" type="checkbox" name="favorites" value="soccer"> <label for="soccer">Play Soccer</label>
        <br /> <br />
        <label for="">Countries: </label>
        <select name="countries" id="countries">
            <option value="ha-noi">Hà Nội</option>
            <option value="tp-hcm">TP. Hồ Chí Minh</option>
            <option value="da-nang">Đà Nẵng</option>
        </select>
        <br /> <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
